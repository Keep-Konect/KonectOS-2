packages:  
  - name: linux-headers
    source:
      subdir: 'bundled'
      url: 'https://cdn.kernel.org/pub/linux/kernel/v6.x/linux-6.1.8.tar.xz'
      checksum: 'blake2b:1eeab95bf09757131031ebeaa3fb66f01626ecfe3b72d0044176613d027ac6643c688a0bb8f4493ae6faa3d3bf0c89fcdff3c28d7b8375e59ed6e8bd6d856e44'
      extract_path: 'linux-6.1.8'
      format: 'tar.xz'
      version: '6.1.8'
    configure:
      - args: ['cp', '-Tr', '@THIS_SOURCE_DIR@', '.']
    build:
      - args: ['make', 'ARCH=@OPTION:arch@', 'headers_install']
      - args: ['find', 'usr/include', '-type', 'f', '!', '-name', '*.h', '-delete']
      - args: ['mkdir', '-p', '@THIS_COLLECT_DIR@/usr']
      # remove this file, as mlibc will override this file with one suited to mlibc
      - args: ['rm', 'usr/include/linux/libc-compat.h']
      - args: ['cp', '-r', 'usr/include', '@THIS_COLLECT_DIR@/usr']
      - args: ['mkdir', '-p', '@SYSROOT_DIR@/etc']
      - args: ['cp', '--remove-destination', '/usr/share/zoneinfo/UTC', '@SYSROOT_DIR@/etc/localtime']

  - name: mlibc-headers
    from_source: mlibc
    pkgs_required:
      - linux-headers
    source:
      subdir: 'sources/core/libs'
    configure:
      - args:
        - 'meson'
        - '--cross=@THIS_SOURCE_DIR@/ci/kot.cross-file'
        - '-Dheaders_only=True'
        - '-Dlinux_kernel_headers=@BUILD_ROOT@/packages/linux-headers/usr/include'
        - '--prefix=/usr'
        - '@THIS_SOURCE_DIR@'
        environ:
          LC_ALL: 'C'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
          LC_ALL: 'C'

  - name: mlibc
    tools_required:
      - bootstrap-host-gcc
    pkgs_required:
      - linux-headers
      - mlibc-headers
    source:
      subdir: 'sources/core/libs'
    configure:
      - args:
        - 'meson'
        - '--cross=@THIS_SOURCE_DIR@/ci/kot.cross-file'
        - '-Dmlibc_no_headers=true'
        - '-Dlinux_kernel_headers=@BUILD_ROOT@/packages/linux-headers/usr/include'
        - '--prefix=/usr'
        - '@THIS_SOURCE_DIR@'
        environ:
          LC_ALL: 'C'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
          LC_ALL: 'C'

  - name: libdrm
    source:
      subdir: 'bundled'
      git: 'https://gitlab.freedesktop.org/mesa/drm'
      tag: 'libdrm-2.4.110'
      version: '2.4.110'
    tools_required:
      - host-gcc
    pkgs_required:
      - mlibc
    configure:
      - args:
        - 'meson'
        - '--cross-file'
        - '@SOURCE_ROOT@/bootstrap/cross-file.ini'
        - '--prefix=/usr'
        - '--libdir=lib'
        - '--buildtype=debugoptimized'
        - '-Dintel=false'
        - '-Dvmwgfx=false'
        - '-Dradeon=false'
        - '-Damdgpu=false'
        - '-Dnouveau=false'
        - '-Dman-pages=false'
        - '-Dcairo-tests=false'
        - '@THIS_SOURCE_DIR@'
    build:
    - args: ['ninja']
    - args: ['ninja', 'install']
      environ:
        DESTDIR: '@THIS_COLLECT_DIR@'

  - name: ncurses
    source:
      subdir: 'bundled'
      git: 'https://github.com/ThomasDickey/ncurses-snapshots.git'
      tag: 'v6_2'
      version: '6.2'
    tools_required:
      - host-gcc
    pkgs_required:
      - mlibc
    revision: 4
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-kot'
        - '--prefix=/usr'
        - '--without-ada'
        - '--enable-pc-files'
        - '--with-shared'
        - '--without-normal'
        - '--with-manpage-format=normal'
        - '--with-pkg-config-libdir=/usr/lib/pkgconfig'
        - '--with-termlib'
        - '--enable-widec'
        - '--disable-stripping'
        environ:
          ac_cv_func_wcswidth: 'yes'
          cf_cv_func_nanosleep: 'yes'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'DESTDIR=@THIS_COLLECT_DIR@', 'install']
      - args: |
          for lib in ncurses form panel menu tinfo ; do
              rm -vf                    @THIS_COLLECT_DIR@/usr/lib/lib${lib}.so
              echo "INPUT(-l${lib}w)" > @THIS_COLLECT_DIR@/usr/lib/lib${lib}.so
              ln -sfv ${lib}w.pc        @THIS_COLLECT_DIR@/usr/lib/pkgconfig/${lib}.pc
          done
          rm -vf                     @THIS_COLLECT_DIR@/usr/lib/libcursesw.so
          echo "INPUT(-lncursesw)" > @THIS_COLLECT_DIR@/usr/lib/libcursesw.so
          ln -sfv libncurses.so      @THIS_COLLECT_DIR@/usr/lib/libcurses.so

  - name: cjson
    source:
      subdir: 'bundled'
      git: 'https://github.com/DaveGamble/cJSON'
      tag: 'v1.7.18'
      version: '1.7.18'
    tools_required:
      - host-gcc
    pkgs_required:
      - mlibc
    revision: 4
    configure:
      - args:
        - 'cmake'
        - '@THIS_SOURCE_DIR@'
        - '-DENABLE_CJSON_UTILS=On'
        - '-DENABLE_CJSON_TEST=Off'
        - '-DCMAKE_INSTALL_PREFIX=/usr'
        - '-DBUILD_SHARED_LIBS=Off'
        environ:
          CC: "@OPTION:cc@"
          CXX: "@OPTION:cxx@"
          LD: "@OPTION:ld@"
          ASMC: "@OPTION:asmc@"
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'DESTDIR=@THIS_COLLECT_DIR@', 'install']
  
  - name: zlib
    source:
      subdir: 'bundled'
      git: 'https://github.com/madler/zlib'
      tag: 'v1.3.1'
      version: '1.3.1'
    tools_required:
      - host-gcc
    pkgs_required:
      - mlibc
    revision: 4
    configure:
      - args:
        - 'cmake'
        - '@THIS_SOURCE_DIR@'
        - '-DCMAKE_INSTALL_PREFIX=/usr'
        - '-DBUILD_SHARED_LIBS=Off'
        environ:
          CC: "@OPTION:cc@"
          CXX: "@OPTION:cxx@"
          LD: "@OPTION:ld@"
          ASMC: "@OPTION:asmc@"
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'DESTDIR=@THIS_COLLECT_DIR@', 'install']

  - name: libpng
    source:
      subdir: 'bundled'
      git: 'https://github.com/winlibs/libpng'
      tag: 'libpng-1.6.34'
      version: '1.6.34'
    tools_required:
      - host-gcc
    pkgs_required:
      - mlibc
      - zlib
    revision: 4
    configure:
      - args:
        - 'cmake'
        - '@THIS_SOURCE_DIR@'
        - '-DCMAKE_INSTALL_PREFIX=/usr'
        - '-DBUILD_SHARED_LIBS=Off'
        environ:
          CC: "@OPTION:cc@"
          CXX: "@OPTION:cxx@"
          LD: "@OPTION:ld@"
          ASMC: "@OPTION:asmc@"
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'DESTDIR=@THIS_COLLECT_DIR@', 'install']
  
  - name: freetype
    source:
      git: 'https://github.com/freetype/freetype'
      subdir: 'Bundled'
      tag: 'VER-2-11-1'
      version: '2.11.1'
    pkgs_required:
      - mlibc
    tools_required:
      - host-gcc
    configure:
    - args:
      - 'cmake'
      - '@THIS_SOURCE_DIR@'
      - '-DCMAKE_INSTALL_PREFIX=/usr'
      - '-DBUILD_SHARED_LIBS=Off'
      environ:
        CC: "@OPTION:cc@"
        CXX: "@OPTION:cxx@"
        LD: "@OPTION:ld@"
        ASMC: "@OPTION:asmc@"
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'DESTDIR=@THIS_COLLECT_DIR@', 'install']

  - name: kot-graphics
    source:
      subdir: 'sources/core/libs'
    tools_required:
      - host-gcc
    pkgs_required:
      - mlibc
      - freetype
    build:
      - args: 
        - 'make'
        - 'DESTDIR=@THIS_COLLECT_DIR@'
        - 'PREFIX=/usr'
        - '-C'
        - '@THIS_SOURCE_DIR@/target/@OPTION:arch_name@'
        - 'build'
        environ:
          AR: "@OPTION:ar@"
          CC: "@OPTION:cc@"
          CXX: "@OPTION:cxx@"
          LD: "@OPTION:ld@"
          ASMC: "@OPTION:asmc@"